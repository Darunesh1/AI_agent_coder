version: "3.9"

services:
  web:
    build: .
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    container_name: ai_coder_web
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - .git/
            - .venv/
            - __pycache__/
            - "*.pyc"
            - temp/
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: uv.lock
    environment:
      - UV_COMPILE_BYTECODE=1
      - UV_LINK_MODE=copy
    env_file:
      - .env
    volumes:
      - ./temp:/app/temp
    networks:
      - ai-coder-network

networks:
  ai-coder-network:
    driver: bridge

